<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/091865038a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container show-controls">
    <div class="wrapper">
      <div class="video-timeline">
        <div class="progress-area">
          <span>00:00</span>
          <div class="progress-bar"></div>
        </div>
      </div>
      <ul class="video-controls">
        <li class="options left">
          <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
          <input type="range" min="0" max="1" step="any">
          <div class="video-timer">
            <p class="current-time">00:00</p>
            <p class="separator"> / </p>
            <p class="video-duration">00:00</p>
          </div>
        </li>
        <li class="options center">
          <button class="skip-backward"><i class="fa-solid fa-backward"></i></button>
          <button class="play-pause"><i class="fa-solid fa-play"></i></button>
          <button class="skip-forward"><i class="fa-solid fa-forward"></i></button>
        </li>
        <li class="options right">
          <div class="playback-content">
            <button class="playback-speed">
              <span class="material-symbols-rounded"><i class="fa-solid fa-plus-minus"></i></span>
            </button>
            <ul class="speed-options">
              <li data-speed="2">2x</li>
              <li data-speed="1.5">1.5x</li>
              <li data-speed="1" class="active">Normal</li>
              <li data-speed="0.75">0.75x</li>
              <li data-speed="0.5">0.5x</li>
            </ul>
          </div>
          <button class="pic-in-pic">
            <span class="material-icons"><i class="fa-regular fa-window-maximize"></i></span>
          </button>
          <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
        </li>
      </ul>
    </div>
    <video src="https://player.vimeo.com/progressive_redirect/playback/890463515/rendition/540p/file.mp4?loc=external&oauth2_token_id=1747418641&signature=1f7f20a46fc4708a35191bbd975e78992ec9442065677d38e454a91966d5cea6"></video>
  </div>
  <script src="index.js"></script>
</body>
</html>
